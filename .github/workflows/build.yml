name: Build

permissions: read-all

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - 'src/**'
      - 'generate/**'
      - '**gradle**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'src/**'
      - 'generate/**'
      - '**gradle**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 17
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Deps
        run: pnpm install

      - name: Generate Icons
        run: pnpm build

      - name: Check Formatting
        run: ./gradlew checkFormatting

      - name: Run Static Analysis
        run: ./gradlew runStaticAnalysis
        continue-on-error: true

      - name: Test & Build Plugin
        run: ./gradlew buildPlugin

      - name: Get Commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Upload JAR(s)
        uses: actions/upload-artifact@v4
        with:
          name: "catppuccin-icons-jetbrains-${{ steps.vars.outputs.sha_short }}"
          path: build/libs/*.jar

      - name: Output Unreleased Changes
        run: |
          echo "# ðŸš§ Unreleased ðŸš§" >> $GITHUB_STEP_SUMMARY
          echo "$(./gradlew getChangelog --unreleased --no-header --console=plain -q)" >> $GITHUB_STEP_SUMMARY
